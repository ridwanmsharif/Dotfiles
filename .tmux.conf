# remap prefix to Control + a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Window base indexing starts at 1, 0 too far away
set -g base-index 1
set-window-option -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g aggressive-resize on

set-option -g set-titles on

# set -g default-terminal xterm-256color-italic
set-option -g default-shell /usr/bin/zsh

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" \
"if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
# bind -t vi-copy    C-WheelUpPane   halfpage-up
# bind -t vi-copy    C-WheelDownPane halfpage-down
setw -g monitor-activity on
bind-key X kill-window
bind-key x kill-pane
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind C new-window
unbind '"'
unbind %
 
# Use Alt-arrow keys without prefix key to rotate panes, change layout
bind -n M-Left rotate-window
bind -n M-Right rotate-window -D
bind -n M-Up next-layout
bind -n M-Down previous-layout

# Swap windows left or right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind j resize-pane -U 5
bind k resize-pane -D 6
bind l resize-pane -R 5
bind h resize-pane -L 5

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

set -g status-bg default
set -g status-interval 60
set -g status-left-length 100
set -g status-left '#[fg=green](#S) #(whoami): '

# default statusbar colors
set-option -g status-fg colour136 #yellow

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-format '(#I) #W'
set-window-option -g window-status-format "(#I) #W"
set-window-option -g window-status-activity-attr none

set -g pane-active-border-fg brightcyan

# pane border
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour250 #base01

bind-key _ set status
set-option -g message-bg default
set-option -g message-fg green
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg brightcyan
set -g message-fg colour16
set -g message-bg colour221

set -g status-left '#[fg=colour235,bg=colour252] #S  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=colour252,bg=colour240] #(date +"%I:%M %p ")#[fg=colour240,bg=colour236] #[fg=colour236,bg=colour234]'
set -g window-status-format "#[fg=colour234,bg=colour236]#[fg=white,bg=colour236] #I  #W #[fg=colour236,bg=colour234]"
set -g window-status-current-format "#[fg=colour234,bg=brightcyan] #I  #[fg=black,bg=brightcyan,noreverse]#W #[fg=brightcyan,bg=colour234]"
set -g status-right '#[fg=colour236,bg=colour234]#[fg=colour105,bg=colour236] #(~/tmuxPlugins/tmux-spotify-info/tmux-spotify-info)'

